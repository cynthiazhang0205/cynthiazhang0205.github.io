<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="666.css">
        <script src="jquery-3.6.1.min.js"></script>

    </head>

<a target="_blank"></a>

<div class="box" style="font-family:sans-serif">
        <div class="banner" style="color:white;">
                    
                <p style="font-size:large; 
                            font-weight: bold;
                            padding-left: 30px;
                            padding-top:0px;">
                Business Search
                </p>
                <p style="font-size:medium;
                        padding-left:30px;
                        padding-bottom: 20px;">
                Fill out the form to get businesses near you!
                </p>
        </div>
<form id="search-form">
        <div class="type">
                <label style="color:#4e6eac; 
                    padding-left:30px;">
                    Keyword
                </label>
            <span style="color:red;">*</span>
         </div>
         <div class="input">
            <input 
                type="test" 
                id="keyword" 
                style="width:435px;height:20px;"
                required>
        </div>

        <div>    
                <div class="type" style="display:inline; padding-right: 115px;" >
                    <label style="color:#4e6eac; 
                                padding-left:30px;">
                            Distance(miles)
                    </label>
                </div>

                <div class="type" style="display:inline;">
                    <label style="color:#4e6eac; 
                        padding-left:30px;">
                        Category
                    </label>
                     <span style="color:red;">*</span>
                </div>
         </div>  

        <div>
                <div class="input" style="display:inline; padding-right: 80px;">
                    <input 
                        type="text" 
                        id="Distance" 
                        style="width: 150px; height:20px;"
                        value="10">
                </div>
       

                <div style="display:inline;">
                    <select id="Category"
                        style="width: 200px; height:27px;">
                        <option value="all">Default</option>
                        <option value="arts">Arts & Entertainment</option>
                        <option value="health">Health & Medical</option>
                        <option value="hotelstravel">Hotels & Travel</option>
                        <option value="food">Food</option>
                        <option value="professional">Professional Services</option>
                    </select>
                </div>
            </div>

            <div class="type">
                <label style="color:#4e6eac; 
                    padding-left:30px;">
                    Location
                </label>
            <span style="color:red;">*</span>
            </div>
             <!-- LOCATION -->
            <div class="input">
            <input 
                type="city" 
                id="location" 
                style="width:435px;height:20px;"
                required>
            </div>
            
            <div class="line">
                <HR SIZE="1" style="width:440px; color:#4e6eac; ">
            </div>
                    <div>
                    <span style="color:#4e6eac; font-size: small; padding-left:30px;">
                        Want us to auto-detect your location?Check here<input type="checkbox" id="checkbox">
                        </span>
                    </div>

            <!-- BOTTOM -->
        <div class="botton">
            <div  style="display:inline; padding-left: 30px;" >
                <input type="submit" id="submit" class="submit" value="SUBMIT">
            </div>
            <div style="display:inline">
                <input type="reset" id="clear" class="clear" value="CLEAR">
            </div>
        </div>

    </form>

</div>
    
<div id="nofound" class="nofound hidden" style="margin-top:30px;">
    <span>No record has been found</span>
</div>
            <!-- MENU/table -->
<a name="menu"></a>
<div id="menu" class="menu hidden" style="margin-top:50px; font-family:sans-serif">
<table>
        <thead>
            <tr>
                <th>
                    NO.
                </th>
                <th>
                    Image.
                </th>
                <th id="header_businessname" class="clickable">
                    Business Name
                </th>
                <th id="header_rating" class="clickable">
                    Rating
                </th>
                <th id="header_distance" class="clickable">
                    Distance(miles)
                </th>
            </tr>
        </thead>
        <tbody id="menu-content" class="menu-content">

        </tbody>
    </table>
</div>

<div id="details" class="details hidden" style="font-family:sans-serif; margin-top:20px; ">

    <div id="detail-title" class="title">
        Buissness name
    </div>

    <div class="line">
        <HR SIZE="1" style="width:480px; color:#9e9e9e; ">
    </div>


    <div class="row">
        <div>
            <span style="font-weight:bold">Status</span>

            <div id="detail-status" class="open-now" style="border-radius:90px;width:70px;">
                Open now
        </div>

    </div>
        
        <div style="display:inline">
            <span style="font-weight:bold">Category</span>

            <div id="detail-category"> </div>

        </div>
    </div>

       
    <div class="row">
        <div style="display:inline">
            <span style="font-weight:bold">Address</span>
            <div id="detail-address"></div>
        </div>

        <div style="display:inline">
            <span style="font-weight:bold">Phone Number</span>
            <div id="detail-phone"> </div>
        </div>
    </div>

    <div class="row">
        <div style="display:inline">
            <span style="font-weight:bold">Transactions Supported</span>
            <div id="detail-transactions"></div>
        </div>

        <div style="display:inline">
            <span style="font-weight:bold">Price</span>
        <div id="detail-price"></div>
        </div>
    </div>

    <div>
        <div class="rowLeft">
            <span style="font-weight:bold">
                More info
            </span>
            <div id="detail-info" id="info">
                yelp
            </div>
        </div>
    </div>
    
    <div style="padding-bottom: 10px;">
        <div class="row" id="detail-images" style="justify-content: space-between; align-items: stretch;">
            
        </table>
    </div>
</div>

<script src="business666.js"></script>


</html>

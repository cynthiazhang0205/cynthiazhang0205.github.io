<div *ngIf="count > 0">
    <div style="text-align: center;
    font-size: 2em;
    padding: 1.5em;
    color: black;"> List of your reservations </div>
    <div class="card" style="border-radius: 10px; min-width: 60vw; text-align: center;">
        <table class="table table-striped" style="margin: 0px;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let key of keys; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{reservations.get(key).name}}</td>
                    <td>{{reservations.get(key).date}}</td>
                    <td>{{reservations.get(key).time}}</td>
                    <td>{{reservations.get(key).email}}</td>
                    <td>
                        <div (click)="delete(key)"><img style="width: 1em; height: 1em; cursor: pointer;" src="/trash.png"/></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div *ngIf="count == 0" class="card" style="border-radius: 10px; padding: 20px; font-size: 1.5em; color: red; margin-top: 3em;"> No Reservation to show</div>
